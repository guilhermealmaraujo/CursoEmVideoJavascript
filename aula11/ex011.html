<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
   <h1>Nacionalidade</h1>

   Você vem de que país: <input type="text" name="nacio" id="txtnacio">
   <input type="button" value="Aplicar" onclick="verificacao()">

   <div id="res"></div>
   <script>

       function verificacao(){
            var txtnacio = window.document.getElementById('txtnacio')
            var res = window.document.getElementById('res')

            res.innerHTML = `<p>Vivendo no país: <strong>${txtnacio.value}</strong></p>`
            
            if(txtnacio.value == 'Brasil'){
                res.innerHTML += `<p> Ae! Você é Brasileiro! </p>`
            }else{
                res.innerHTML += `<p> Você é Estrangeiro!</p`
            }
       }

   </script>

    
</body>
</html>
