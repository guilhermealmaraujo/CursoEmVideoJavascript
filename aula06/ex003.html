<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color: rgb(112, 112, 146);

<body>
    <h1>Olá, Mundo!</h1><!-- Isso é um comentário -->
    <p>Já me livrei da maldição!!</p>

    <script>
        var n1  = window.prompt('Digite um numero:') //Srting
        var n2 = window.prompt('Digite outro numero:') //String
        var s = Number(n1) + Number(n2)
        window.alert(`A Soma entre ${n1} e ${n2} é: ${s}`) // ou + s.toString() //ou String(s) //Concatenação
        // number + number para adição
        // string + string  para concatenação
    </script>
